<h2 mat-dialog-title>Delete machine from location</h2>
<mat-dialog-content>
  Are you sure you want to delete the washing machine
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close('no')">No</button>
  <button mat-button (click)="close('ok')" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
